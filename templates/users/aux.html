<p>
  <label for="username-id">Username:</label>
  <input type="text" name="username" id="username-id" required />
</p>
<p>
  <label for="email-id">Email:</label>
  <input type="email" name="email" id="email-id" required />
</p>
<p>
  <label for="first-name-id">First Name:</label>
  <input type="text" name="first_name" id="first-name-id" required />
</p>
<p>
  <label for="last-name-id">Last Name:</label>
  <input type="text" name="last_name" id="last-name-id" required />
</p>
<p>
  <label for="password-id">Password:</label>
  <input type="password" name="password" id="password-id" required />
</p>
<p>
  <label for="password-confirmation-id">Password confirmation:</label>
  <input
    type="password"
    name="password_confirmation"
    id="password-confirmation-id"
  />
</p>
